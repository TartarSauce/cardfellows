<!DOCTYPE html>
<html>
  <head>
    <title>CardFellows Login</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron|Russo+One|Joti+One|Wallpoet|Press+Start+2P|Luckiest+Guy|Black+Ops+One|Rye' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="..\css\login.css" />
  </head>

  <body>
    <h1>***Please enter your name***</h1>
      <form id="login">
        <fieldset>
          <legend>Login Form</legend>

          <label for="name">Name: </label>
          <input id="username" name="name" type="text" required/>

          <label for="score">Score: </label>
          <input name="userscore" type="number" required/><br>
          <p id="duplicate"></p>
          <button id="to-game" type ="submit">ENTER</button>

        </fieldset>
      </form>

    <h1>High Score</h1>
    <table id="score-table"></table>

    <script src="..\js\login.js"></script>
  </body>
</html>
